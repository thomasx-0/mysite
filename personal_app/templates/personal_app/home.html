<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <title>Home - My Personal Site</title>
    <link rel="stylesheet" type="text/css" href="{% static 'personal_app/style.css' %}">
</head>
<body>
    <header class="bg-light py-5 text-center">
        <div class="container">
            <h1 class="display-4 fw-bold">13 places to see cherry blossoms around the world</h1>
            <p class="lead fw-semibold">From São Paulo to Stockholm.</p>
            <div class="d-flex justify-content-center align-items-center gap-3 mt-3">
                <img src="https://ui-avatars.com/api/?name=Noah+Cortez" class="rounded-circle" width="40" height="40" alt="Noah">
                <img src="https://ui-avatars.com/api/?name=Michelle+Neo" class="rounded-circle" width="40" height="40" alt="Michelle">
                <span class="text-muted">By Noah Cortez and Michelle Neo • Feb 5, 2024 • 6 minutes read</span>
            </div>
        </div>
    </header>

    <section class="container py-5">
        <div class="row g-4">
            <div class="col-md-4">
                <img src="{% static 'personal_app/cherry_dc.jpg' %}" class="img-fluid rounded" alt="Cherry Blossoms DC">
            </div>
            <div class="col-md-4">
                <img src="{% static 'personal_app/cherry_japan.jpg' %}" class="img-fluid rounded" alt="Cherry Blossoms Japan">
            </div>
            <div class="col-md-4">
                <img src="{% static 'personal_app/cherry_paris.jpg' %}" class="img-fluid rounded" alt="Cherry Blossoms Paris">
            </div>
        </div>
    </section>

    <footer class="bg-light text-center py-3">
        &copy; 2025 My Personal Blog
    </footer>
</body>
</html>
