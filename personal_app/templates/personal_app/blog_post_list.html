<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <title>Blog Posts</title>
    <link rel="stylesheet" type="text/css" href="{% static 'personal_app/style.css' %}">
</head>
<body>
    <header class="bg-light py-5 text-center">
        <div class="container">
            <h1 class="display-4 fw-bold">Cherry Blossom Blog</h1>
            <p class="lead fw-semibold">Your guide to the best cherry blossom spots.</p>
        </div>
    </header>

    <main class="container py-5">
        <div class="row g-4">
            {% for post in posts %}
                <div class="col-md-6">
                    <div class="card h-100 shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">{{ post.title }}</h5>
                            <p class="card-text">{{ post.content|slice:":100" }}...</p>
                            <a href="{% url 'blog_post_detail' post.id %}" class="btn btn-primary">Read more</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </main>

    <footer class="bg-light text-center py-3">
        &copy; 2025 My Personal Blog
    </footer>
</body>
</html>
