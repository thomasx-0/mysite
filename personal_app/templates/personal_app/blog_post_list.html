<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>{{ post.title }}</title>
    <link rel="stylesheet" href="{% static 'personal_app/style.css' %}">
</head>
<body>
    <header class="site-header">
        <h1>{{ post.title }}</h1>
        <p class="subtitle">A closer look at this blossom-filled destination</p>
    </header>

    <main class="blog-detail">
        <p class="meta"><strong>Author:</strong> {{ post.author }} | <strong>Category:</strong> {{ post.category }}</p>
        <div class="content">
            {{ post.content }}
        </div>
        <p class="timestamp">Created: {{ post.created_at }} | Updated: {{ post.updated_at }}</p>
        <a href="{% url 'blog_post_list' %}" class="back-link">‚Üê Back to blog</a>
    </main>

    <footer class="site-footer">
        &copy; 2025 Cherry Blossom Journal
    </footer>
</body>
</html>
