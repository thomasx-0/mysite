<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <title>Blog Posts</title>
    <link rel="stylesheet" type="text/css" href="{% static 'personal_app/style.css' %}">
</head>
<body>
    <h1>Blog Posts</h1>
    <ul>
        {% for post in posts %}
            <li>
                <h2>{{ post.title }}</h2>
                <p>{{ post.content|slice:":100" }}...</p> 
                <a href="{% url 'blog_post_detail' post.id %}">Read more</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
